<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pesanan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Detail Pesanan Anda</h2>
       
        <div class="text-center">
            <a href="index.html" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
    <script>
        // Ambil elemen formulir
const orderForm = document.getElementById('orderForm');

// Tambahkan event listener untuk form submit
orderForm.addEventListener('submit', function (e) {
    e.preventDefault(); // Mencegah reload halaman

    // Ambil data dari formulir
    const nama = document.getElementById('nama').value.trim();
    const email = document.getElementById('email').value.trim();
    const alamat = document.getElementById('alamat').value.trim();
    const produk = document.getElementById('produk').value;
    const metodePembayaran = document.getElementById('metode').value;

    // Validasi data sebelum melanjutkan
    if (!nama || !email || !alamat || !produk || !metodePembayaran) {
        alert('Harap isi semua data sebelum melanjutkan!');
        return;
    }

    // Simpan data ke localStorage
    const orderData = {
        nama,
        email,
        alamat,
        produk,
        metode,
    };
    localStorage.setItem('orderData', JSON.stringify(orderData));

    // Redirect ke halaman detail pesanan
    window.location.href = 'detail-pesanan.html';
});

    </script>
</body>
</html>
