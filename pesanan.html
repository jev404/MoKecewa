<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Penjualan Moke - Tempat terbaik untuk membeli moke berkualitas">
    <meta name="author" content="MokeShop">
    <title>MokeShop - Penjualan Moke</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
          <a class="navbar-brand" href="index.html">Kembali</a>

<section id="form-pemesanan" class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Formulir Pemesanan</h2>
        <form id="orderForm" action="detail-pesanan.html" method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap Anda" required></textarea>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk" required>
                    <option value="" disabled selected>Pilih produk yang ingin dipesan</option>
                    <option value="Moke Tradisional - Rp 50.000">Moke Tradisional - Rp 50.000</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="metode" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metode" required>
                    <option value="" disabled selected>Pilih metode pembayaran</option>
                    <option value="Transfer Bank">Transfer Bank</option>
                    <option value="E-Wallet">E-Wallet</option>
                    <option value="COD (Cash on Delivery)">COD (Cash on Delivery)</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Pesan Sekarang</button>
            </div>
        </form>
    </div>
     <!-- Tabel Detail Pesanan -->
     <div id="detailPesanan" class="mt-5 d-none">
        <h3 class="text-center mb-4">Detail Pesanan Anda</h3>
        <table class="table table-bordered">
            <thead class="table-danger">
                <tr>
                    <th>#</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Alamat</th>
                    <th>Produk</th>
                    <th>Metode Pembayaran</th>
                </tr>
            </thead>
            <tbody id="orderDetailsBody">
                <!-- Pesanan akan ditambahkan secara dinamis -->
            </tbody>
        </table>
    </div>
</section>

<!-- Modal Konfirmasi -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="confirmationModalLabel">Konfirmasi Pesanan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Nama:</strong> <span id="confirmNama"></span></p>
                <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
                <p><strong>Alamat:</strong> <span id="confirmAlamat"></span></p>
                <p><strong>Produk:</strong> <span id="confirmProduk"></span></p>
                <p><strong>Metode Pembayaran:</strong> <span id="confirmMetodePembayaran"></span></p>
                <p class="text-center text-success fw-bold">Pesanan Anda berhasil diproses!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
        </div>
    </div>
</div>

      // Ambil data form
      const name = document.getElementById('nama').value;

      const address = document.getElementById('alamat').value;

          // Arahkan ke halaman detail pesanan
          window.location.href = 'detail-pesanan.html';
          });
  </script>
</body>
